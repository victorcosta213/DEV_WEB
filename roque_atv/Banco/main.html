<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas Bancárias</title>
</head>
<body>
    <h1>Gerenciador de Contas Bancárias</h1>

    <div>
        <h2>Inserir Conta:</h2>
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia">
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero">
        <br>
        <label for="tipo">Tipo de Conta:</label>
        <select id="tipo">
            <option value="Conta Corrente">Conta Corrente</option>
            <option value="Conta Poupança">Conta Poupança</option>
            <option value="Conta Universitária">Conta Universitária</option>
        </select>
        <br>
        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo">
        <br>
        <button onclick="inserirConta()">Inserir</button>
    </div>

    <div>
        <h2>Deletar Conta:</h2>
        <select id="contasParaDeletar"></select>
        <br>
        <button onclick="deletarConta()">Deletar</button>
    </div>

    <div>
        <h2>Visualizar Contas:</h2>
        <button onclick="visualizarContas()">Visualizar</button>
        <ul id="listaContas"></ul>
    </div>

    <script>
        class ContaBancaria {
            constructor(agencia, numero, tipo, saldo) {
                this.agencia = agencia;
                this.numero = numero;
                this.tipo = tipo;
                this.saldo = saldo;
            }

            sacar(valor) {
                if (this.saldo >= valor) {
                    this.saldo -= valor;
                    return true;
                } else {
                    return false;
                }
            }

            depositar(valor) {
                this.saldo += valor;
            }
        }

        class ContaCorrente extends ContaBancaria {
            constructor(agencia, numero, saldo, cartaoCredito) {
                super(agencia, numero, "Conta Corrente", saldo);
                this.cartaoCredito = cartaoCredito;
            }
        }

        class ContaPoupanca extends ContaBancaria {
            constructor(agencia, numero, saldo) {
                super(agencia, numero, "Conta Poupança", saldo);
            }
        }

        class ContaUniversitaria extends ContaBancaria {
            constructor(agencia, numero, saldo) {
                super(agencia, numero, "Conta Universitária", saldo);
            }

            sacar(valor) {
                if (valor <= 500 && this.saldo >= valor) {
                    this.saldo -= valor;
                    return true;
                } else {
                    return false;
                }
            }
        }

        const contas = [];

        function inserirConta() {
            const agencia = document.getElementById("agencia").value;
            const numero = document.getElementById("numero").value;
            const tipo = document.getElementById("tipo").value;
            const saldo = parseFloat(document.getElementById("saldo").value);

            let conta;

            if (tipo === "Conta Corrente") {
                const cartaoCredito = parseFloat(prompt("Informe o limite do cartão de crédito:"));
                conta = new ContaCorrente(agencia, numero, saldo, cartaoCredito);
            } else if (tipo === "Conta Poupança") {
                conta = new ContaPoupanca(agencia, numero, saldo);
            } else if (tipo === "Conta Universitária") {
                conta = new ContaUniversitaria(agencia, numero, saldo);
            }

            contas.push(conta);
            limparCampos();
        }

        function limparCampos() {
            document.getElementById("agencia").value = "";
            document.getElementById("numero").value = "";
            document.getElementById("tipo").value = "Conta Corrente";
            document.getElementById("saldo").value = "";
        }

        function deletarConta() {
            const select = document.getElementById("contasParaDeletar");
            const selectedIndex = select.selectedIndex;

            if (selectedIndex !== -1) {
                contas.splice(selectedIndex, 1);
                select.remove(selectedIndex);
            }
        }

        function visualizarContas() {
            const listaContas = document.getElementById("listaContas");
            listaContas.innerHTML = "";

            contas.forEach((conta, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `Conta ${index + 1}: Agência ${conta.agencia}, Número ${conta.numero}, Tipo ${conta.tipo}, Saldo R$ ${conta.saldo}`;
                listaContas.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
