<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>midias em v√°rios tamanhos</title>
</head>
<body>
    <h1>adaptando a imagem para diversos tamanhos de tela.</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-m.png" type="image/png">
        <img src="imagem/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h2>adincionado audio</h2>
    <audio preload="metadata" autoplay controls loop >
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
