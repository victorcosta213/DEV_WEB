<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulando números</title>
</head>
<body>
<script>
    var n= Number(window.prompt("Digite um número:"))
     
    document.write(n.toLocaleString('pt-br',{style:"currency","currency":"BRL"}).toFixed(1))
</script>
    
</body>
</html>
