<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando strings</title>
</head>
<body>
    <script>
       var nome= window.prompt("Qual seu nome?")
        document.write(`Olá,${nome}!<br>`)
        document.writeln(`Seu nome em maiuscula é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.writeln(`Seu ${nome} em minuscula é ${nome.toLowerCase()}`)
       
    </script>
    
</body>
</html>
